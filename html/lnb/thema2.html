<script>
  $(document).ready(function(){
    const lnb = $('#lnb2 ul').prev('a');
    const lnb_nav = $('#lnb2 li');

    lnb.addClass('dep');
    lnb_nav.each(function(){
      if($(this).hasClass('on')){
        $(this).children('ul').show();
      }
    });

    lnb.on('click', function(){
      $(this).parent().addClass('on').children('ul').stop().slideDown(400);
      $(this).parent().siblings('li').removeClass('on').children('ul').stop().slideUp(400);

      return false;
    });
  });
</script>
