<html lang="en">

<body>
  <header id="default">
    <h1><a href=""><span class="hide">로고</span></a></h1>
    <button class="menu"><span class="hide">전체 메뉴</span></button>
    <button class="alram"><span class="hide">알람</span></button>
    <nav>
      <div class="top">
        <a href="" class="btn_login">로그인</a>
        <a href="" class="btn_setting">설정</a>
      </div>
      <ul class="lnb">
        <li class="ico1"><a href="" title="LNB Menu1">LNB Menu1</a></li>
        <li class="ico2"><a href="" title="LNB Menu2">LNB Menu2</a></li>
        <li class="ico3"><a href="" title="LNB Menu3">LNB Menu3</a></li>
        <li class="ico4"><a href="" title="LNB Menu4">LNB Menu4</a></li>
        <li class="ico5"><a href="" title="LNB Menu5">LNB Menu5</a></li>
        <li class="ico6"><a href="" title="LNB Menu6">LNB Menu6</a></li>
        <li class="ico7"><a href="" title="LNB Menu7">LNB Menu7</a></li>
        <li class="ico8"><a href="" title="LNB Menu8">LNB Menu8</a></li>
        <li class="ico9"><a href="" title="LNB Menu9">LNB Menu9</a></li>
      </ul>
    </nav>
  </header>
  <div class="dim"></div>
</body>
<script>
  $(document).ready(function(){
    $('.menu').on('click', function(){
      $('header nav, .dim').fadeIn();
      $('header nav a:first').focus();
    });

    $('.dim, header .alram').on('click focus', function(){
      $('header nav, .dim').fadeOut();
    });

    $('.lnb li:last a').on('blur', function(){
      $('header nav, .dim').fadeOut(300);
      $('.menu').focus();
    });
  });
</script>
</html>
