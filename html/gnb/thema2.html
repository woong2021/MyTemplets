<script>
    // 하위메뉴 세로형
    $('.gnb-vertical li').on('mouseover focusin', function(){
        $(this).siblings().children('ul').stop().slideUp(200);
        $(this).children('ul').stop().slideDown(300);
    });

    $('.gnb-vertical li').on('mouseleave', function(){
        $(this).children('ul').stop().slideUp(200);
    });

    $('.gnb-vertical li:last a').on('focusout', function(){
        $(this).parent('ul').stop().slideUp(200);
    });
</script>
