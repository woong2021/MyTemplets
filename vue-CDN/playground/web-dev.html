<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기존 웹 개발 형식</title>
</head>
<body>
  <div id="app"></div>
  <script>
    var div = document.querySelector('#app');
    var str = 'Hello World';

    //console.log(div);
    div.innerHTML = str;

    //내용이 변경 될 경우 다시 선언해야 하는 불편함이 있음
    str = "Hello World!!!";
    div.innerHTML = str; 
  </script>
</body>
</html>
